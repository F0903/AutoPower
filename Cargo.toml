[workspace]
members = ["shared", "notification_provider"]

[workspace.package]
version = "2.0.0"
edition = "2021"
publish = false
repository = "https://github.com/F0903/AutoPower"

[package]
name = "autopower"
version.workspace = true
edition.workspace = true
publish.workspace = true
repository.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
# Optimize for size. Speed isn't that important for this.
strip = true        # Remember to set this to false for inspecting asm or such
opt-level = "z"
lto = true
panic = "abort"
incremental = false
codegen-units = 1

[dependencies]
autopower_shared = { path = "shared" }
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
windows = { version = "0.48", features = [
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Environment",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Registry",
    "Win32_System_Power",
    "Win32_System_Services",
    "Win32_System_Threading",
    "Win32_System_SystemServices",
    "Win32_System_Pipes",
    "Win32_Storage_FileSystem",
    "Win32_System_IO",
    "Win32_System_Diagnostics_Debug",
] }
